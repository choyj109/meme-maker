<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="pallete">
      <input type="color" id="color" />
      <div class="color-options">
        <div
          class="color-option"
          style="background-color: #55efc4"
          data-color="#55efc4"
        ></div>

          style="background-color: #00b894"
          data-color="#00b894"
        ></div>
        <div
          class="color-option"
          style="background-color: #ffeaa7"
          data-color="#ffeaa7"
        ></div>
        <div
          class="color-option"
          style="background-color: #fdcb6e"
          data-color="#fdcb6e"
        ></div>
        <div
          class="color-option"
          style="background-color: #81ecec"
          data-color="#81ecec"
        ></div>
        <div
          class="color-option"
          style="background-color: #00cec9"
          data-color="#00cec9"
        ></div>
        <div
          class="color-option"
          style="background-color: #fab1a0"
          data-color="#fab1a0"
        ></div>
        <div
          class="color-option"
          style="background-color: #e17055"
          data-color="#e17055"
        ></div>
        <div
          class="color-option"
          style="background-color: #74b9ff"
          data-color="#74b9ff"
        ></div>
        <div
          class="color-option"
          style="background-color: #0984e3"
          data-color="#0984e3"
        ></div>

        <div
          class="color-option"
          style="background-color: #ff7675"
          data-color="#ff7675"
        ></div>
        <div
          class="color-option"
          style="background-color: #d63031"
          data-color="#d63031"
        ></div>
        <div
          class="color-option"
          style="background-color: #a29bfe"
          data-color="#a29bfe"
        ></div>
        <div
          class="color-option"
          style="background-color: #6c5ce7"
          data-color="#6c5ce7"
        ></div>
        <div
          class="color-option"
          style="background-color: #fd79a8"
          data-color="#fd79a8"
        ></div>
        <div
          class="color-option"
          style="background-color: #e84393"
          data-color="#e84393"
        ></div>
        <div
          class="color-option"
          style="background-color: #dfe6e9"
          data-color="#dfe6e9"
        ></div>
        <div
          class="color-option"
          style="background-color: #b2bec3"
          data-color="#b2bec3"
        ></div>
        <div
          class="color-option"
          style="background-color: #636e72"
          data-color="#636e72"
        ></div>
        <div
          class="color-option"
          style="background-color: #2d3436"
          data-color="#2d3436"
        ></div>
      </div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <label for="line-width">Line Width</label>
      <input
        type="range"
        id="line-width"
        min="1"
        max="10"
        value="5"
        step="0.5"
      />
      <button id="mode-btn">💧 Fill</button>
      <button id="destroy-btn">🗑️ Destroy</button>
      <button id="eraser-btn">◻️ Eraser</button>
      <label for="file">
        📁 Add Photo
        <input type="file" accept="image/*" id="file" />
      </label>
      <input type="text" placeholder="Write & Doubleclick" id="text" />
      <select id="font-name">
        <option value="nanumGothic">---Font Name---</option>
        <option
          value="'Gothic A1', sans-serif"
          style="font-family: 'Gothic A1', sans-serif"
        >
          고딕
        </option>
        <option value="Hahmlet" style="font-family: 'Hahmlet', serif">
          함렡
        </option>
        <option
          value="IBM Plex Sans KR"
          style="font-family: 'IBM Plex Sans KR', sans-serif"
        >
          IBM 플렉스 산스
        </option>
        <option
          value="Noto Sans KR"
          style="font-family: 'Noto Sans KR', sans-serif"
        >
          노토 산스
        </option>
        <option
          value="Noto Serif KR"
          style="font-family: 'Noto Serif KR', serif"
        >
          노토 세리프
        </option>
      </select>
      <select id="font-weight">
        <option value="500">---Font Weight---</option>
        <option value="500">medium</option>
        <option value="700">bold</option>
        <option value="300">light</option>
      </select>
      <label for="font-size">
        Font Size
        <input type="number" id="font-size" min="1" max="100" value="24" />
      </label>
      <button id="save">🖼️ Save Image</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
